<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Viagem</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-50 text-gray-800 flex items-center justify-center min-h-screen">
  <div class="max-w-md w-full p-6 card">
    <h1 class="text-2xl font-bold mb-4">Entrar — Viagem</h1>
    <p class="small mb-4">Use as credenciais fornecidas.</p>
    <label class="small">Usuário</label>
    <input id="user" class="p-2 card w-full mb-2" placeholder="Usuário" value="" />
    <label class="small">Senha</label>
    <input id="pass" type="password" class="p-2 card w-full mb-4" placeholder="Senha" />
    <div class="flex gap-2">
      <button id="btn-login" class="badge">Entrar</button>
      <button id="btn-guest" class="text-sm text-sky-600">Entrar como visitante</button>
    </div>
    <p class="small mt-4 text-gray-500">login: <strong>joao123</strong> / senha: <strong>joao123</strong></p>
  </div>

  <script>
    const USER = 'joao123', PASS = 'joao123';
    document.getElementById('btn-login').addEventListener('click', ()=>{
      const u = document.getElementById('user').value;
      const p = document.getElementById('pass').value;
      if(u === USER && p === PASS){
        sessionStorage.setItem('viagem:auth','1');
        window.location.href = 'roteiro.html';
      } else {
        alert('Usuário ou senha incorretos.');
      }
    });
    document.getElementById('btn-guest').addEventListener('click', ()=>{
      // allow guest but flag as not-auth
      sessionStorage.setItem('viagem:auth','0');
      window.location.href = 'roteiro.html';
    });
  </script>
</body>
</html>
